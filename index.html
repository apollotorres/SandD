<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM_OVERRIDE // VIDEO_LOG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: rgb(88, 189, 88);
            --dark-green: #003300;
            --bg-black: #050505;
        }

        body {
            background-color: var(--bg-black);
            color: var(--neon-green);
            font-family: 'VT323', monospace;
            overflow-x: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Scanlines (TV Antiga) fica POR CIMA do vídeo */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.3) 50%,
                rgba(0,0,0,0.3)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 50;
        }

        .crt-flicker {
            animation: flicker 0.15s infinite;
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 0, 0.02);
            z-index: 49;
        }

        @keyframes flicker {
            0% { opacity: 0.9; }
            50% { opacity: 1.0; }
            100% { opacity: 0.9; }
        }

        .glow-text {
            text-shadow: 0 0 5px var(--neon-green), 0 0 10px var(--neon-green);
        }

        /* Estilo do container do vídeo FULL SCREEN */
        .video-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            background: black;
        }
        
        .video-fullscreen video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Garante que o vídeo cubra tudo sem distorcer */
        }

        /* Botão Glitch */
        .glitch-btn:hover {
            animation: glitch-anim 0.3s infinite;
            background-color: var(--neon-green);
            color: black;
            font-weight: bold;
            box-shadow: 0 0 20px var(--neon-green);
        }

        @keyframes glitch-anim {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        .hidden-screen {
            display: none !important;
        }
        
        .fade-in {
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="relative selection:bg-green-500 selection:text-black">

    <div class="scanlines"></div>
    <div class="crt-flicker"></div>

    <!-- TELA 1: VÍDEO INTRO FULL SCREEN -->
    <div id="boot-screen" class="w-full h-full">
        
        <div class="video-fullscreen">
            <!-- VÍDEO -->
            <video id="intro-video" autoplay muted playsinline>
                <!-- Ajuste feito para video.mp4 -->
                <source src="video.mp4" type="video/mp4">
                Seu navegador não suporta a tag de vídeo.
            </video>

            <!-- OVERLAY: Botão de Acesso (Inicialmente oculto) -->
            <div id="access-container" class="hidden-screen absolute inset-0 bg-black/70 backdrop-blur-sm flex flex-col items-center justify-center z-30">
                <h2 class="text-3xl sm:text-5xl mb-6 glow-text font-bold text-center px-4">ACESSO CONFIRMADO</h2>
                <button onclick="abrirurl()" class="glitch-btn border border-green-500 px-8 py-3 text-2xl uppercase tracking-widest transition-all duration-100 hover:text-black hover:bg-green-500">
                    [ ACESSAR ]
                </button>
            </div>
            
           
        </div>

    </div>

    <!-- TELA 2: PRE-SAVE (CONTEÚDO) -->
    <div id="content-screen" class="hidden-screen w-full max-w-md mx-auto h-full flex flex-col items-center justify-center z-20 fade-in p-4 relative">
        
        <div class="w-full text-center mb-8 border-b border-green-900 pb-4">
            <p class="text-xs tracking-[0.5em] mb-2">ARQUIVO DESBLOQUEADO</p>
            <h1 class="text-5xl font-bold glow-text">NOVA ERA</h1>
        </div>

        <!-- Capa do Álbum -->
        <div class="relative w-64 h-64 mb-8 border border-green-500 box-shadow-[0_0_15px_#0f0] group cursor-pointer overflow-hidden">
            <img src="https://placehold.co/600x600/111/0f0?text=CAPA&font=roboto" 
                 alt="Capa do Single" 
                 class="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-500">
        </div>

        <!-- Links -->
        <div class="w-full space-y-4">
            <a href="#" class="block w-full border border-green-500 p-4 hover:bg-green-500 hover:text-black transition-colors flex justify-between items-center group relative overflow-hidden">
                <span class="absolute inset-0 w-0 bg-green-500 transition-all duration-[250ms] ease-out group-hover:w-full opacity-10"></span>
                <span class="font-bold relative z-10">SPOTIFY</span>
                <span class="text-xs border border-green-500 px-2 py-1 group-hover:border-black relative z-10">PRE-SAVE</span>
            </a>
            
            <a href="#" class="block w-full border border-green-500 p-4 hover:bg-green-500 hover:text-black transition-colors flex justify-between items-center group">
                <span class="font-bold">APPLE MUSIC</span>
                <span class="text-xs border border-green-500 px-2 py-1 group-hover:border-black">ADD</span>
            </a>

            <a href="#" class="block w-full border border-green-500 p-4 hover:bg-green-500 hover:text-black transition-colors flex justify-between items-center group">
                <span class="font-bold">DEEZER</span>
                <span class="text-xs border border-green-500 px-2 py-1 group-hover:border-black">SAVE</span>
            </a>
        </div>

        <div class="mt-12 text-center opacity-40 text-xs font-mono">
            <p>ID_USUARIO: <span id="user-hash"></span></p>
        </div>
    </div>

    <script>
        const video = document.getElementById('intro-video');
        const accessContainer = document.getElementById('access-container');
        const bootScreen = document.getElementById('boot-screen');
        const contentScreen = document.getElementById('content-screen');

        // Gera hash aleatório
        document.getElementById('user-hash').innerText = Math.random().toString(36).substring(7).toUpperCase();

        // Quando o vídeo termina
        video.onended = function() {
            videoEnded();
        };

        function videoEnded() {
            // Pausa o vídeo
            video.pause();
            
            // Mostra botão (Overlay)
            accessContainer.classList.remove('hidden-screen');
            accessContainer.classList.add('fade-in');
        }

        function abrirurl() {
            window.open("https://somvibe.lnk.to/sg161898");
        }
    </script>
</body>
</html>
