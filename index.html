<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM_OVERRIDE // VIDEO_LOG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: rgb(88, 189, 88);
            --dark-green: #003300;
            --bg-black: #050505;
        }

        body {
            background-color: var(--bg-black);
            color: var(--neon-green);
            font-family: 'VT323', monospace;
            overflow-x: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .crt-flicker {
            animation: flicker 0.15s infinite;
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 0, 0.02);
            z-index: 49;
        }

        @keyframes flicker {
            0% { opacity: 0.9; }
            50% { opacity: 1.0; }
            100% { opacity: 0.9; }
        }

        .glow-text {
            text-shadow: 0 0 5px var(--neon-green), 0 0 10px var(--neon-green);
        }

        /* Estilo do container do vídeo FULL SCREEN */
        .video-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            background: black;
        }
        
        .video-fullscreen video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Botão Glitch */
        .glitch-btn:hover {
            animation: glitch-anim 0.3s infinite;
            background-color: var(--neon-green);
            color: black;
            font-weight: bold;
            box-shadow: 0 0 20px var(--neon-green);
        }

        @keyframes glitch-anim {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        .hidden-screen {
            display: none !important;
        }
        
        .fade-in {
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="relative selection:bg-green-500 selection:text-black">

    <div class="scanlines"></div>
    <div class="crt-flicker"></div>

    <!-- TELA 0: BOTÃO INICIAL (Necessário para desbloquear áudio) -->
    <div id="start-screen" class="fixed inset-0 bg-black z-50 flex flex-col items-center justify-center">
        <p class="mb-4 animate-pulse text-xl opacity-80">SISTEMA DETECTADO</p>
        <button onclick="startExperience()" class="glitch-btn border border-green-500 px-8 py-3 text-2xl uppercase tracking-widest transition-all duration-100 hover:text-black hover:bg-green-500 cursor-pointer">
            [ SOLICITAR ACESSO ]
        </button>
    </div>

    <!-- TELA 1: VÍDEO INTRO FULL SCREEN -->
    <div id="boot-screen" class="w-full h-full hidden-screen">
        
        <div class="video-fullscreen">
            <!-- VÍDEO: Removi 'autoplay' e 'muted' daqui. O JS que vai dar play. -->
            <video id="intro-video" playsinline>
                <source src="video.mp4" type="video/mp4">
                Seu navegador não suporta a tag de vídeo.
            </video>

            <!-- OVERLAY: Botão de Acesso (Inicialmente oculto) -->
            <div id="access-container" class="hidden-screen absolute inset-0 bg-black/70 backdrop-blur-sm flex flex-col items-center justify-center z-30">
                <h2 class="text-3xl sm:text-5xl mb-6 glow-text font-bold text-center px-4">ACESSO CONFIRMADO</h2>
                <button onclick="abrirurl()" class="glitch-btn border border-green-500 px-8 py-3 text-2xl uppercase tracking-widest transition-all duration-100 hover:text-black hover:bg-green-500">
                    [ ACESSAR ]
                </button>
            </div>
        </div>

    </div>

    <script>
        const video = document.getElementById('intro-video');
        const accessContainer = document.getElementById('access-container');
        const bootScreen = document.getElementById('boot-screen');
        const startScreen = document.getElementById('start-screen');
        
        // Função ativada pelo botão INICIAR
        function startExperience() {
            // Esconde tela inicial
            startScreen.classList.add('hidden-screen');
            // Mostra tela do vídeo
            bootScreen.classList.remove('hidden-screen');
            
            // Configura e toca o vídeo COM SOM
            video.currentTime = 0;
            video.muted = false; // Garante som ligado
            video.volume = 1.0;  // Volume máximo
            
            // Tenta tocar
            video.play().catch(error => {
                console.log("Erro ao tocar vídeo:", error);
                // Fallback se algo der errado
                alert("Clique na tela para habilitar o som.");
            });
        }

        // Quando o vídeo termina
        video.onended = function() {
            videoEnded();
        };

        function videoEnded() {
            video.pause();
            accessContainer.classList.remove('hidden-screen');
            accessContainer.classList.add('fade-in');
        }

        function abrirurl() {
            window.open("https://somvibe.lnk.to/sg161898", "_blank");
        }
    </script>
</body>
</html>
